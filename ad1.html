<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品推广</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <div class="signal-icon"></div>
                <div class="wifi-icon"></div>
                <div class="battery-icon"></div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>商品推广</h1>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Budget Label -->
            <div class="budget-label">推广预算</div>
            <div class="budget-amount">¥0</div>
            
            <!-- Progress Bar Container -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-status">轻推</div>
            </div>

            <!-- Product Card -->
            <div class="product-card" id="productCard">
                <div class="product-image">
                    <img src="assets/CodeBubbyAssets/190_86771/4.svg" alt="锁水保湿沐浴露">
                </div>
                <div class="product-info">
                    <h3 class="product-name">锁水保湿沐浴露</h3>
                    <p class="product-price">¥199</p>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon home-icon"></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon stats-icon"></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon gallery-icon"></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon profile-icon"></div>
            </div>
            <div class="home-indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
