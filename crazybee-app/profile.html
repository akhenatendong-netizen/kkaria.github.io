<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyBee - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body,
        .app {
            background: #fff !important;
        }

        .page {
            background: #fff !important;
        }

        .status-bar {
            background:
                radial-gradient(120px 70px at 82% 12%, rgba(255, 93, 93, 0.15) 0%, rgba(255, 93, 93, 0) 100%),
                linear-gradient(110deg, #fbefff 0%, #fff1e8 54%, #ffe7ec 100%) !important;
        }

        .menu-card .pill-icon {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 0 !important;
            font-size: 18px;
        }

        .icon-tone-blue {
            background: linear-gradient(145deg, #f4f8ff 0%, #eaf2ff 100%);
        }

        .icon-tone-red {
            background: linear-gradient(145deg, #fff6f6 0%, #ffefef 100%);
        }

        .icon-tone-amber {
            background: linear-gradient(145deg, #fffcf2 0%, #fff6df 100%);
        }

        .icon-tone-green {
            background: linear-gradient(145deg, #f3fdf8 0%, #e8fbf1 100%);
        }

        .icon-tone-gray {
            background: linear-gradient(145deg, #fbfcfe 0%, #f3f6fa 100%);
        }

        .menu-left {
            gap: 12px;
        }

        .profile-hero {
            position: relative;
            overflow: hidden;
            background:
                radial-gradient(220px 180px at 88% 22%, rgba(255, 106, 106, 0.14) 0%, rgba(255, 106, 106, 0) 72%),
                radial-gradient(180px 120px at 18% 8%, rgba(219, 183, 255, 0.18) 0%, rgba(219, 183, 255, 0) 75%),
                linear-gradient(112deg, #fbefff 0%, #fff2e8 50%, #ffe8ee 100%);
            border-radius: 0;
            box-shadow: none;
            padding: 14px 18px 22px;
        }

        .profile-hero::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 46px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.7) 62%, #ffffff 100%);
            pointer-events: none;
        }

        .hero-watermark {
            position: absolute;
            right: -26px;
            top: 20px;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.42) 0%, rgba(255, 255, 255, 0.08) 58%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
        }

        .hero-tools {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .hero-tool-icon {
            border: 0;
            background: transparent;
            color: rgba(71, 85, 105, 0.9);
            font-size: 17px;
            padding: 0;
            line-height: 1;
            width: 22px;
            height: 22px;
            display: inline-grid;
            place-items: center;
        }

        .profile-main {
            margin-top: 6px;
            position: relative;
            z-index: 1;
        }

        .profile-text-block > * + * {
            margin-top: 2px;
        }

        .stats-mini .card {
            background: transparent !important;
            box-shadow: none !important;
            border: 0 !important;
        }

        .intro-line {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(51, 65, 85, 0.88);
        }

        .hero-badges {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.75);
            padding: 4px 9px;
            font-size: 12px;
            font-weight: 700;
            color: rgba(30, 41, 59, 0.86);
        }

        .hero-stats-wrap {
            margin-top: 12px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.52);
            padding: 7px 8px;
        }

        .coupon-count {
            background: rgba(22, 163, 74, 0.16);
            color: #15803d;
            border: 0;
            font-size: 11px;
            font-weight: 600;
            line-height: 1;
            padding: 6px 9px;
            border-radius: 999px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <main class="page">
            <section style="padding: 0;">
                <div class="profile-hero space-14 fade-in">
                    <div class="hero-watermark"></div>
                    <div class="hero-tools">
                        <button class="hero-tool-icon" data-toast="Share profile">
                            <i class="fa-regular fa-share-from-square"></i>
                        </button>
                        <button class="hero-tool-icon" data-toast="More options">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <button class="hero-tool-icon" data-toast="Edit profile">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                    </div>

                    <div class="row profile-main" style="align-items:flex-start;">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=300&q=80" alt="avatar" style="width:72px;height:72px;aspect-ratio:1 / 1;border-radius:18px;object-fit:cover;border:1px solid #e5e7eb;">
                        <div style="flex:1;" class="profile-text-block">
                            <h1 class="title-lg" style="font-size: 20px;font-weight:700;color:rgba(15,23,42,0.95);">Sarah Johnson</h1>
                            <p class="meta" style="font-size:12px;line-height:1.14;font-weight:500;color:rgba(71,85,105,0.72);">sarah.j@email.com</p>
                            <span style="display:block;font-size:12px;line-height:1.14;font-weight:500;color:rgba(71,85,105,0.72);white-space:nowrap;">Annual Member | North America</span>
                        </div>
                    </div>
                    <div class="intro-line">
                        <span>Add a short bio so people can know you better</span>
                        <i class="fa-solid fa-pen" style="font-size:11px;"></i>
                    </div>
                    <div class="hero-badges">
                        <span class="hero-badge"><i class="fa-solid fa-star" style="color:#f59e0b;"></i>Lv3</span>
                        <span class="hero-badge"><i class="fa-solid fa-crown" style="color:#64748b;"></i>VIP</span>
                        <span class="hero-badge"><i class="fa-solid fa-medal" style="color:#f59e0b;"></i>23 Badges</span>
                        <span class="hero-badge"><i class="fa-solid fa-gem" style="color:#2563eb;"></i>Platinum</span>
                    </div>
                    <div class="hero-stats-wrap">
                        <div class="row stats-mini" style="gap:8px;">
                            <div class="card" style="flex:1;padding:9px;text-align:center;">
                                <p style="font-size:18px;font-weight:700;color:rgba(15,23,42,0.96);">26</p>
                                <p class="note" style="color:rgba(100,116,139,0.72);">Orders</p>
                            </div>
                            <div class="card" style="flex:1;padding:9px;text-align:center;">
                                <p style="font-size:18px;font-weight:700;color:rgba(15,23,42,0.96);">13</p>
                                <p class="note" style="color:rgba(100,116,139,0.72);">Saved</p>
                            </div>
                            <div class="card" style="flex:1;padding:9px;text-align:center;">
                                <p style="font-size:18px;font-weight:700;color:rgba(15,23,42,0.96);">$486</p>
                                <p class="note" style="color:rgba(100,116,139,0.72);">Total Saved</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="menu-card">
                    <div class="menu-line" data-nav="orders">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-blue" style="color:#2563eb;"><i class="fa-solid fa-receipt"></i></div>
                            <span>My Orders</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                    <div class="menu-line" data-nav="favorites">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-red" style="color:#ef4444;"><i class="fa-solid fa-heart"></i></div>
                            <span>My Saved</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                    <div class="menu-line" data-toast="You have 3 available coupons">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-amber" style="color:#d97706;"><i class="fa-solid fa-ticket"></i></div>
                            <span>Coupons</span>
                        </div>
                        <span class="coupon-count">3 available</span>
                    </div>
                    <div class="menu-line" data-toast="Points details opened">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-green" style="color:#16a34a;"><i class="fa-solid fa-coins"></i></div>
                            <span>Rewards</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="menu-card">
                    <div class="menu-line" data-toast="Address settings opened">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-gray" style="color:#475569;"><i class="fa-solid fa-location-dot"></i></div>
                            <span>Addresses</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                    <div class="menu-line" data-toast="Payment settings opened">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-gray" style="color:#475569;"><i class="fa-regular fa-credit-card"></i></div>
                            <span>Payment Methods</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                    <div class="menu-line" data-toast="Notification settings opened">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-gray" style="color:#475569;"><i class="fa-regular fa-bell"></i></div>
                            <span>Notifications</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                    <div class="menu-line" data-toast="Privacy settings opened">
                        <div class="menu-left">
                            <div class="pill-icon icon-tone-gray" style="color:#475569;"><i class="fa-solid fa-shield-halved"></i></div>
                            <span>Privacy & Security</span>
                        </div>
                        <i class="fa-solid fa-chevron-right" style="color:#9ca3af;"></i>
                    </div>
                </div>
            </section>

            <section class="section" style="padding-bottom:8px;">
                <button class="btn btn-light" style="width:100%;color:#ef4444;border-color:#fecaca;" data-toast="Signed out">Sign Out</button>
            </section>
        </main>

        <nav class="tab-bar">
            <div class="tab-item"><i class="fa-solid fa-house"></i></div>
            <div class="tab-item"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="tab-item"><i class="fa-solid fa-receipt"></i></div>
            <div class="tab-item"><i class="fa-regular fa-heart"></i></div>
            <div class="tab-item active"><i class="fa-solid fa-user"></i></div>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
